# This is a project definition file, a required component if you intend to use Snowflake CLI in a project directory such as this template.


definition_version: 1
native_app:
  name: PROTECTO
  source_stage: my_schema.stage
  artifacts:
    - src: app/*
      dest: ./
    - src: src/lib/*
      dest: streamlit/
    - src: src/streamlit/*
      dest: streamlit/   
  package:
    name: PROTECTO_VAULT_PACKAGE
    scripts:
      - scripts/any-provider-setup.sql
  application:
    name: PROTECTO_VAULT_APP
    post_deploy:
      - sql_script: scripts/post_deploy.sql


